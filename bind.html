<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Learn more about v-bind</title>
</head>
<body>
    <h1>Learn more about v-bind</h1>
    <div id="bind">
        <div>
            <h2>v-bind</h2>
            <form action="">
                <label for="name">Name: </label>
                <input type="text" id="name" v-bind="nameAttrs">
            </form>
            <img src="img/long-ma-hxEAE88Onv0-unsplash.jpg" alt="cute cat!" v-bind:[photoattr]="value">
        </div>
        <hr>
        <div>
            <h2>v-once</h2>
            <form action="">
                <label for="name">Name: </label>
                <input type="text" id="name" v-model.lazy="name">
            </form>
            <div v-once><span class="v-once">with "v-once": </span> Hello {{name}}!</div>
            <div><span class="v-once">without "v-once": </span> Hello {{name}}!</div>
        </div>
        <hr>
        <div>
            <h2>v-bind:style</h2>
            <a href="https://vuejs.org" v-bind:style="{ backgroundColor:'Yellow', fontSize:'1.5em', 'tap-highlight-color':'green'}">
                {{message}}
            </a>
        </div>
        <hr>
        <div>
            <h2>v-bind:class</h2>
            <div class="big" v-bind:class="{color:true, frame:isChange}">{{message}}</div>
            <button class="btn btn-outline-primary mt-2" @click="clearFrame" v-if="toggle">Clear Frame</button>
            <button class="btn btn-primary mt-2" @click="addFrame" v-else="toggle">Add Frame</button>
        </div>
        <hr>
        <div>
            <h2>v-cloak</h2>
            <p v-cloak>{{message}}</p>
        </div>

    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="js/bind.js"></script>
</body>
</html>
