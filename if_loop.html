<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>If_loop</title>
</head>
<body>
    <div id="if">
        <h3>v-if / v-show</h3>
        <form action="">
            <label for="show">show/hide</label>
            <input type="checkbox" name="show" id="show" v-model="toggle">
        </form>
        <div id="panel" v-if="toggle" class="panel red">
            <h3>hello world!</h3>
        </div>
        <div v-else="toggle" class="panel purple">
            <h3>Content is hidden</h3>
        </div>
        <div v-show="toggle" class="panel blue">
            <h3>this content is shown by v-show</h3>
        </div>
    </div>
    <hr>
    <div id="forLoop">
        <h3>v-for</h3>
        <button v-if="toggle" class="btn btn-outline-primary" v-on:click="under2500">Check Books under 2500 Yen</button>
        <button v-else="toggle" class="btn btn-outline-warning" v-on:click="showAll">Show all books</button>
        <table class="table">
            <tr>
                <th>No.</th>
                <th>ISBN</th>
                <th>Book title</th>
                <th>Price</th>
            </tr>
            <tr v-if="toggle" v-for="(b, i) in books">
                <td>{{i + 1}}</td>
                <td>{{b.isbn}}</td>
                <td>{{b.title}}</td>
                <td>{{b.price}}</td>
            </tr>
            <tr v-else="toggle" v-for="(b, i) in cheapBooks">
                <td>{{i + 1}}</td>
                <td>{{b.isbn}}</td>
                <td>{{b.title}}</td>
                <td>{{b.price}}</td>
            </tr>
        </table>
        <hr>
        <h3>v-for (loop object)</h3>
        <ul>
            <li v-for="(value, key, i) in member">
                {{key}}: {{value}}
            </li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="js/if_loop.js"></script>
</body>
</html>
